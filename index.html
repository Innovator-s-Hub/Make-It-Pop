<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write This If You Can</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff6666, 0 0 20px #ff6666, 0 0 30px #ff6666; }
            to { text-shadow: 0 0 20px #ff3333, 0 0 30px #ff3333, 0 0 40px #ff3333; }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(45deg, #007BFF, #00CFFF);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #00cfff;
        }

        #message {
            display: none;
            font-size: 3rem;
            margin-top: 20px;
            color: #ffeb3b;
            font-weight: bold;
            animation: pop 1s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        #dissMessage {
            display: none;
            margin-top: 20px;
            font-size: 1.1rem;
            font-style: italic;
            border: 2px dashed #ff0000;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ff6666 0%, #ff0000 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 4s infinite ease-in;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background: gold;
            transform: rotate(15deg);
            animation: fall 1.5s infinite ease-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(15deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(-15deg); opacity: 0; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title">Write This If You Can</h1>
        <p id="quote">"Creativity without action is just a whisper in the void."</p>
        <button id="clickMe">Click Me</button>
        <div id="message">Make it pop!</div>
        <div id="dissMessage">
            <p>For it is merely a thought process. It needs us (THE TECH TRIBE) to find expression. Without tech, it's locked up in their minds, a half-baked cookie waiting for the oven."</p>
            <p>- Feranmi ðŸ‘‘ðŸ”¥</p>
        </div>
        <div id="animation"></div>
    </div>

    <script>
        const button = document.getElementById('clickMe');
        const message = document.getElementById('message');
        const animation = document.getElementById('animation');
        const dissMessage = document.getElementById('dissMessage');
        const title = document.getElementById('title');
        const quote = document.getElementById('quote');

        button.addEventListener('click', () => {
            button.style.display = 'none';
            title.classList.add('hidden');
            quote.classList.add('hidden');
            message.style.display = 'block';
            dissMessage.style.display = 'block';
            animation.style.display = 'block';
            generateBalloons();
            generateConfetti();
        });

        function generateBalloons() {
            for (let i = 0; i < 30; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.animationDuration = 2 + Math.random() * 3 + 's';
                animation.appendChild(balloon);
                setTimeout(() => balloon.remove(), 5000);
            }
        }

        function generateConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDuration = 0.5 + Math.random() + 's';
                confetti.style.backgroundColor = randomColor();
                animation.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1500);
            }
        }

        function randomColor() {
            const colors = ['#ff6666', '#66ff66', '#6666ff', '#ffff66', '#66ffff', '#ff66ff', '#ffcc00', '#00ccff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
